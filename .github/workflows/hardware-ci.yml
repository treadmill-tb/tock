name: Hardware CI
on:
  push:
    branches:
      - master
      - test-reusable-workflow
  pull_request:
  merge_group:
jobs:
  notify-hardware-ci:
    runs-on: ubuntu-latest
    # Only run on the main Tock repository, not on forks
    if: github.repository == 'treadmill-tb/tock'
    steps:
      - id: generate-token
        name: Generate token for cross-repo access
        uses: actions/create-github-app-token@v1
        with:
          app-id: ${{ vars.TREADMILL_GH_APP_CLIENT_ID }}
          private-key: ${{ secrets.TREADMILL_GH_APP_PRIVATE_KEY }}
      - name: Trigger hardware CI workflow
        uses: actions/github-script@v7
        with:
          github-token: ${{ steps.generate-token.outputs.token }}
          script: |
            await github.rest.actions.createWorkflowDispatch({
              owner: 'tock',
              repo: 'tock-hardware-ci',
              workflow_id: 'treadmill-ci-test.yml',
              ref: 'master',
              inputs: {
                'tock-kernel-ref': '${{ github.sha }}',
                'libtock-c-ref': 'master'
              }
            });
